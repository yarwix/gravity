<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

            text {
                font-family: 'Orbitron', sans-serif;
                font-size: 20px;
                fill: #000;
            }
        </style>
    </defs>

    <!-- Letters moving in a smooth wave motion -->
    <text x="0" y="0">G
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="0s"/>
    </text>

    <text x="30" y="0">R
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="0.2s" ease="ease"/>
    </text>

    <text x="60" y="0">A
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </text>

    <text x="85" y="0">V
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </text>

    <text x="115" y="0">I
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </text>

    <text x="130" y="0">T
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="1s"/>
    </text>

    <text x="155" y="0">Y
        <animate attributeName="y" values="80; 70; 80" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </text>
</svg>